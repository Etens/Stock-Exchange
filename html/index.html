<!DOCTYPE html>
<html>

<head>
    <title>Stock Exchange</title>
    <link rel="icon" href="../img/logo_website.png" type="image/png" sizes="512x512">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css">
</head>


<body>
    <div id="marquee"></div>
    <div class="container mt-5 p-5 text-white">
        <h2 class="mb-4 text-center display-4">Search Nasdaq Stocks</h2>
        <div id="form"></div>
        <div id="results"></div>
    </div>
    <script src="../js/Marquee.js"></script>
    <script src="../js/SearchResult.js"></script>
    <script src="../js/SearchForm.js"></script>
    <script>
        (async function () {
            const marquee = new Marquee(document.getElementById('marquee')); 
            marquee.load(); 
            const form = new SearchForm(document.getElementById('form'));
            const results = new SearchResult(document.getElementById('results'));
            form.onSearch((companies) => {
                results.renderResults(companies);
            });
        })();
    </script>

</body>

</html>
