<!DOCTYPE html>
<html>
<head>
    <title>Stock Exchange</title>
    <link rel="icon" href="./img/logo_website.png" type="image/png" sizes="512x512">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="marquee" class="marquee">
    </div>
    <div class="content">
        <div class="search_box">
            <input type="text" class="search_input" placeholder="Search Here...">
            <button id="search_btn" class="search_btn">
                <img id="search_icon" src="./img/search_icon.png">
                <div id="spinner" class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>
        <div id="data_result" class="data_result">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
